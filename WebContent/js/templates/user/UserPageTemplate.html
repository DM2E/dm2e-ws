<h2>Profile for <%= user.get("userName") %></h2>

<h3>File Services</h3>
<ul>
	<% _.each(user.get("fileServices"), function(fileService) { %>
	<li>
		<a href="<%= fileService %>"><%= fileService %></a>
	</li>
	<% }) %>
</ul>
	
<h3>Transformation / Publishing Services</h3>
<ul>
	<% _.each(user.get("services"), function(service) { %>
		<li>
			<a href="<%= service %>"><%= service %></a>
		</li>
	<% }) %>
</ul>
